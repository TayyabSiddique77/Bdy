<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cut the Cake! ðŸŽ‚</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      color: #d6336c;
      font-size: clamp(2rem, 6vw, 3rem);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      transition: all 0.5s ease;
    }

    .cake-container {
      position: relative;
      width: 90vw;
      max-width: 320px;
      aspect-ratio: 1/1;
      margin-bottom: 30px;
    }

    #cake,
    #cake-slice {
      width: 100%;
      height: auto;
    }

    #cake-slice {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 30% 100%);
      transform-origin: right center;
      opacity: 0;
      transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #knife {
      position: absolute;
      width: 50%;
      max-width: 180px;
      z-index: 3;
      left: 50%;
      top: 50%;
      transform: translate(-120%, -50%) rotate(-45deg);
      opacity: 0;
      transition: all 0.5s ease;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
    }

    .flame {
      position: absolute;
      width: 4vw;
      max-width: 16px;
      height: 300px;
      max-height: 30px;
      background: radial-gradient(orange, transparent 100%);
      border-radius: 50% 50% 20% 20%;
      filter: blur(1px);
      animation: flicker 0.3s infinite alternate;
      z-index: 5;
      transform-origin: center bottom;
    }

    @keyframes flicker {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1, 1.2); opacity: 1; }
    }

    .btn {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: clamp(1rem, 5vw, 1.2rem);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
      font-family: 'Dancing Script', cursive;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background-color: #ff4757;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      animation: confetti-fall 3s linear forwards;
      z-index: 10;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .message {
      position:absolute;
      top: 0; right: 0.5%;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .message-content {

  background: white;
  padding: 10px; /* reduced padding */
  max-width: 300px; /* optional: limits overall width */
  max-height: 200px;
  border-radius: 15px;
  text-align: center;
  transform: scale(0.8);
  transition: transform 0.5s ease;
  
}

    .message.show {
      opacity: 1;
      pointer-events: all;
    }

    .message.show .message-content {
      transform: scale(1);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 8vw;
      }
      .btn {
        font-size: 6vw;
      }
      .cake-container {
        width: 95vw;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">Blow Out the Candles!</h1>

  <div class="cake-container">
    <img id="cake" src="cake.png" alt="Birthday Cake">
    <img id="cake-slice" src="cake_slice.png" alt="Cake Slice">
    <img id="knife" src="knife.png" alt="Knife">

    <!-- Flames -->
    <div class="flame" style="left: 35%; top: 5%;"></div>
    <div class="flame" style="left: 50%; top: 2%;"></div>
    <div class="flame" style="left: 65%; top: 5%;"></div>
  </div>

  <button class="btn" id="blowBtn">Blow Candles ðŸŽˆ</button>
  <button class="btn" id="cutBtn" style="display: none;">Cut the Cake ðŸŽ‚</button>

  <div class="message" id="message">
    <div class="message-content">
      <h2 style="color: #ff6b6b; font-family: 'Dancing Script', cursive; font-size: 1.5rem;">Happy Birthday Teekhi Mirchi! ðŸŽ‰</h2>
      <p style="font-size: 1rem;">Sada Khush Raho! Gift pending pe rakh lenaðŸ˜œ</p>
    </div>
  </div>

  <audio id="birthdaySong" src="bdsong.mp3"></audio>

  <script>
    const blowBtn = document.getElementById('blowBtn');
    const cutBtn = document.getElementById('cutBtn');
    const title = document.getElementById('title');
    const flames = document.querySelectorAll('.flame');
    const knife = document.getElementById('knife');
    const cakeSlice = document.getElementById('cake-slice');
    const message = document.getElementById('message');
    const song = document.getElementById('birthdaySong');

    blowBtn.addEventListener('click', () => {
      flames.forEach(flame => {
        flame.style.animation = 'none';
        flame.style.transform = 'scale(0)';
        flame.style.opacity = '0';
        flame.style.transition = 'all 0.5s ease';
      });
      createConfetti(100);
      blowBtn.style.display = 'none';
      cutBtn.style.display = 'inline-block';
      title.textContent = "Now Cut the Cake!";

      // Play birthday song on candle blow
      song.play().catch(err => {
        console.log("Audio playback failed:", err);
      });

      setTimeout(() => {
        knife.style.opacity = '1';
        knife.style.transform = 'translate(-50%, -50%) rotate(-30deg)';
      }, 500);
    });

    cutBtn.addEventListener('click', () => {
      knife.style.transform = 'translate(-50%, -50%) rotate(10deg)';
      setTimeout(() => {
        cakeSlice.style.opacity = '1';
        cakeSlice.style.transform = 'translate(40px, 30px) rotate(15deg)';
        knife.style.opacity = '0';
        setTimeout(() => {
          message.classList.add('show');
          title.textContent = "Happy Birthday!";
          cutBtn.style.display = 'none';
          createConfetti(200);
        }, 800);
      }, 300);
    });

    function createConfetti(count) {
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confetti.style.width = (Math.random() * 10 + 8) + 'px';
        confetti.style.height = (Math.random() * 10 + 8) + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>
</body>
</html>
